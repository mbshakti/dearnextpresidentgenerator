<!doctype html>
<html>
<head>
    <title>Image Generator</title>
    <meta charset='utf-8'>
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <link rel="stylesheet" href="css/croppie.css" />
  <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:700' rel='stylesheet' type='text/css'>
</head>

<body style="font-family: 'Roboto Condensed', sans-serif;">
<div id="top-header"><img class="logo-header" src="img/dearnextpresident_title_bar.png"></div>
<canvas id="upload-img"></canvas>
<div id="demo-basic"></div>
<div id="submit-button-box">upload image</div>
<!-- <canvas id="canvas"></canvas> -->

<label for="imageLoader" class="custom-file-upload">Upload your image</label>
<input type="file" id="imageLoader" name="imageLoader" size="60">

<div id="user-input-container">
	<input id="user-msg" maxlength="50" type="text">
	<div class="countdown"></div>
	<button id="submit-msg">Submit</button>
	<a id="download">Download as image</a>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="js/croppie.js"></script>
<script src="js/script-two.js"></script>
<script src="js/underscore.js"></script>


</body>
</html>
