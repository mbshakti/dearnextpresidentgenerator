<!doctype html>
<html lang="en-us">
<head>
    <title>Image Generator</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <link rel="stylesheet" href="css/croppie.css" />
  <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:700' rel='stylesheet' type='text/css'>
</head>

<body>
<nav id="header-social-media" class="social-links-inline right">
	<h2 class="social-header learn-more">What is #Dearnextpresident?</h2>
	<img class="dnp-header-logo" src="img/dnp-header-logo.png">
	<ul>
		<li><img class="social-links" src="img/smi-01.png" href="google.com"></li>
		<li><img class="social-links" src="img/smi-02.png" href="google.com"></li>
		<li><img class="social-links" src="img/smi-03.png" href="google.com"></li>
	</ul>
	<h2 class="social-header follow">Follow Us</h2>
</nav>
<div id="top-header"><img class="logo-header" src="img/CTA-line.png"></div>
<div id="all-container">
	<canvas id="upload-img"></canvas>
	<div id="test">
		<div id="demo-basic"></div>
	</div>
	<div id="submit-button-box">upload image</div>

	<label for="imageLoader" class="custom-file-upload button button--moema button--text-thick button--text-upper button--size-s">Generate your image</label>
	<input type="file" id="imageLoader" name="imageLoader" size="60">

	<div id="user-input-container">
		<input id="user-msg" maxlength="26" type="text">
		<div class="countdown"></div>
		<button id="submit-msg">Done</button>
		<button id="finished">Finished</button>
		<a id="download">Download as image</a>
		<a class="twitter-share social" data-service="twitter" data-title="dearnextpresident">twitter</a>
		<a class="facebook-share social" data-service="facebook">facebook</a>

	</div>
</div>
	<div class="msrItems">
		<img class="itm1 msrItem" src="img/1.png">
		<img class="itm1 msrItem" src="img/2.png">
		<img class="itm1 msrItem" src="img/3.png">
		<img class="itm1 msrItem" src="img/4.png">
		<img class="itm1 msrItem" src="img/5.png">
		<img class="itm1 msrItem" src="img/6.png">
		<img class="itm1 msrItem" src="img/7.png">
		<img class="itm1 msrItem" src="img/8.png">
		<img class="itm1 msrItem" src="img/9.png">
	</div>

<!-- <button id="red">red gradient</button> -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="js/croppie.js"></script>
<script src="js/share.min.js"></script>
<script src="js/script-two.js"></script>
<script src="js/underscore.js"></script>

<script type="text/javascript">

</script>

</body>
</html>
